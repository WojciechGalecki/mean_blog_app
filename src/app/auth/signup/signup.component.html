<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-mail"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        name="password"
        ngModel
        #emailInput
        required>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid password!</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit">Sign Up
    </button>
  </form>
</mat-card>
