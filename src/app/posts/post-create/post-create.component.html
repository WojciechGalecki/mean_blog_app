<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Title must not be empty!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content must not be empty!</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
