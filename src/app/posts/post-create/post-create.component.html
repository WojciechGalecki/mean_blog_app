<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Title must not be empty!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content must not be empty!</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
