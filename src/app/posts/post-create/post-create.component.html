<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="postTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="postContent"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="warn"
  (click)="onAddPost()">Save Post</button>
</mat-card>
